<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Recommendations</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Home Section -->
<div id="home">
    <h1>Discover Beautiful Places Around The World</h1>
</div>

<!-- About Us Section -->
<div id="about">
    <h2>About Us</h2>
    <p>We are passionate about helping you discover the most amazing travel destinations across the globe. From pristine beaches to historical temples, explore with us!</p>
</div>

<!-- Search Section -->
<div class="search-container">
    <input type="text" id="search-bar" placeholder="Search for a destination..." />
    <button id="search-button">Search</button>
    <button id="clear-button">Clear</button>
</div>

<!-- Recommendations Section -->
<div id="recommendation-list"></div>

<!-- Contact Form Section -->
<div id="contact">
    <form id="contact-form">
        <input type="text" id="name" placeholder="Your Name" required />
        <input type="email" id="email" placeholder="Your Email" required />
        <textarea id="message" placeholder="Your Message" required></textarea>
        <button type="submit">Submit</button>
    </form>
</div>

<script src="travel_recommendation.js"></script>
</body>
</html>
