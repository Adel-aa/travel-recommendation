<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TravelBloom - Travel Recommendations</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <!-- Navigation Bar -->
    <nav>
      <a href="#">Home</a>
      <a href="#about">About Us</a>
      <a href="#recommendations">Recommendations</a>
      <input type="text" id="search-bar" placeholder="Search for a destination (e.g., Cairo)">
      <button id="search-btn">Search</button>
      <button id="reset-btn">Clear</button>
    </nav>
  </header>

  <main>
    <!-- About Us Section -->
    <section id="about">
      <div class="background-image">
        <div class="content-overlay">
          <h1>About Us</h1>
          <p>We are a travel platform that helps you discover new places, unique adventures, and unforgettable memories.</p>
        </div>
      </div>
    </section>

    <!-- Recommendations Section -->
    <section id="recommendations">
      <h2>Our Top Recommendations</h2>
      <div id="results"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 TravelBloom</p>
    <div class="social-media">
      <a href="#" class="social-icon">Facebook</a>
      <a href="#" class="social-icon">Twitter</a>
      <a href="#" class="social-icon">Instagram</a>
    </div>
  </footer>

  <script src="travel_recommendation.js"></script>
</body>
</html>
