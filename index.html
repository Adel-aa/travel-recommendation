<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Recommendations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Background image for home */
        #home {
            background-image: url('https://images.unsplash.com/photo-1506593248592-7e23b59992c7');
            background-size: cover;
            background-position: center;
            height: 100vh;
            color: white;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #home h1 {
            font-size: 3em;
        }

        /* About Us Section */
        #about {
            padding: 50px;
            background-color: #f8f9fa;
            text-align: center;
        }

        #about h2 {
            font-size: 2em;
        }

        /* Search Section */
        .search-container {
            text-align: center;
            margin: 30px 0;
        }

        #search-bar {
            padding: 10px;
            width: 300px;
        }

        #search-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        #search-button:hover {
            background-color: #0056b3;
        }

        #clear-button {
            padding: 10px 20px;
            background-color: #dc3545;
            color: white;
            border: none;
            cursor: pointer;
        }

        #clear-button:hover {
            background-color: #c82333;
        }

        /* Recommendations Section */
        #recommendation-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .recommendation-item {
            width: 300px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            border-radius: 8px;
        }

        .recommendation-item img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .recommendation-item h3 {
            font-size: 1.5em;
            margin-top: 10px;
        }

        .recommendation-item p {
            font-size: 1em;
            color: #555;
        }
    </style>
</head>
<body>

<!-- Home Section -->
<div id="home">
    <h1>Discover Beautiful Places Around The World</h1>
</div>

<!-- About Us Section -->
<div id="about">
    <h2>About Us</h2>
    <p>We are passionate about helping you discover the most amazing travel destinations across the globe. From pristine beaches to historical temples, explore with us!</p>
</div>

<!-- Search Section -->
<div class="search-container">
    <input type="text" id="search-bar" placeholder="Search for a destination..." />
    <button id="search-button">Search</button>
    <button id="clear-button">Clear</button>
</div>

<!-- Recommendations Section -->
<div id="recommendation-list"></div>

<!-- Contact Form Section -->
<div id="contact">
    <form id="contact-form">
        <input type="text" id="name" placeholder="Your Name" required />
        <input type="email" id="email" placeholder="Your Email" required />
        <textarea id="message" placeholder="Your Message" required></textarea>
        <button type="submit">Submit</button>
    </form>
</div>

<script>
// Sample data from the API (Initial static data, for testing purposes)
const travelData = {
    beach: [
        {
            name: "Bondi Beach",
            imageUrl: "https://via.placeholder.com/400x300",
            description: "A famous beach in Sydney, Australia."
        },
        {
            name: "Waikiki Beach",
            imageUrl: "https://via.placeholder.com/400x300",
            description: "A popular beach in Honolulu, Hawaii."
        }
    ],
    temple: [
        {
            name: "Angkor Wat",
            imageUrl: "https://via.placeholder.com/400x300",
            description: "A historical temple in Cambodia."
        },
        {
            name: "Golden Temple",
            imageUrl: "https://via.placeholder.com/400x300",
            description: "A stunning religious site in India."
        }
    ],
    country: [
        {
            name: "USA",
            imageUrl: "https://via.placeholder.com/400x300",
            description: "A country known for its diverse landscapes and culture."
        },
        {
            name: "Japan",
            imageUrl: "https://via.placeholder.com/400x300",
            description: "A country known for its technology and tradition."
        }
    ]
};

// Show Recommendations based on keyword
document.getElementById('search-button').addEventListener('click', () => {
    const searchQuery = document.getElementById('search-bar').value.toLowerCase().trim();
    
    // Search in travelData for matches
    const filteredRecommendations = Object.values(travelData).flat().filter(place => 
        place.name.toLowerCase().includes(searchQuery) || 
        place.description.toLowerCase().includes(searchQuery)
    );
    
    const recommendationList = document.getElementById('recommendation-list');
    recommendationList.innerHTML = '';  // Clear previous results
    
    if (filteredRecommendations.length > 0) {
        filteredRecommendations.forEach(place => {
            const recommendationItem = document.createElement('div');
            recommendationItem.classList.add('recommendation-item');
            
            recommendationItem.innerHTML = `
                <img src="${place.imageUrl}" alt="${place.name}">
                <h3>${place.name}</h3>
                <p>${place.description}</p>
            `;
            
            recommendationList.appendChild(recommendationItem);
        });
    } else {
        recommendationList.innerHTML = `<p>No recommendations found for this keyword.</p>`;
    }
});

// Clear button functionality
document.getElementById('clear-button').addEventListener('click', () => {
    document.getElementById('recommendation-list').innerHTML = '';
    document.getElementById('search-bar').value = '';
});

// Contact form submit
document.getElementById('contact-form').addEventListener('submit', function(e) {
    e.preventDefault();
    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;
    const message = document.getElementById('message').value;
    alert(`Thank you, ${name}. We have received your message.`);
});
</script>

</body>
</html>
